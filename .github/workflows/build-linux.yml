name: Build Linux AppImage

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 \
          python3-pip \
          python3-venv \
          python3-gi \
          python3-gi-cairo \
          gir1.2-gtk-4.0 \
          libgirepository1.0-dev \
          libcairo2-dev \
          libpulse-dev \
          libopus-dev \
          libportaudio2 \
          portaudio19-dev \
          fuse \
          libfuse2

    - name: Set up Python virtual environment
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r Linux/requirements.txt
        pip install pyinstaller

    - name: Get version
      id: version
      run: |
        VERSION=$(cat VERSION 2>/dev/null || echo "1.0.0")
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Build with PyInstaller
      run: |
        source venv/bin/activate
        cd Linux
        pyinstaller --onefile \
          --name pulselink \
          --add-data "style.css:." \
          --hidden-import=pulsectl \
          --hidden-import=sounddevice \
          --hidden-import=scipy.signal \
          main.py

    - name: Download AppImage tools
      run: |
        wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
        chmod +x appimagetool-x86_64.AppImage

    - name: Create AppDir structure
      run: |
        mkdir -p AppDir/usr/bin
        mkdir -p AppDir/usr/share/applications
        mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
        
        cp Linux/dist/pulselink AppDir/usr/bin/
        chmod +x AppDir/usr/bin/pulselink
        
        # Create desktop file
        cat > AppDir/usr/share/applications/pulselink.desktop << 'EOF'
        [Desktop Entry]
        Type=Application
        Name=PulseLink
        Comment=Stream audio between Android and Linux
        Exec=pulselink
        Icon=pulselink
        Categories=AudioVideo;Audio;
        Terminal=false
        EOF
        
        # Copy or create icon
        if [ -f Linux/icon.png ]; then
          cp Linux/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/pulselink.png
        else
          # Create a simple placeholder icon
          convert -size 256x256 xc:'#3b82f6' -fill white -gravity center \
            -pointsize 48 -annotate 0 'PL' \
            AppDir/usr/share/icons/hicolor/256x256/apps/pulselink.png 2>/dev/null || true
        fi
        
        # Create AppRun
        cat > AppDir/AppRun << 'EOF'
        #!/bin/bash
        SELF=$(readlink -f "$0")
        HERE=${SELF%/*}
        export PATH="${HERE}/usr/bin:${PATH}"
        exec "${HERE}/usr/bin/pulselink" "$@"
        EOF
        chmod +x AppDir/AppRun
        
        # Link desktop file and icon to root
        ln -sf usr/share/applications/pulselink.desktop AppDir/pulselink.desktop
        ln -sf usr/share/icons/hicolor/256x256/apps/pulselink.png AppDir/pulselink.png

    - name: Build AppImage
      run: |
        ARCH=x86_64 ./appimagetool-x86_64.AppImage AppDir PulseLink-${{ steps.version.outputs.version }}-x86_64.AppImage

    - name: Upload AppImage
      uses: actions/upload-artifact@v4
      with:
        name: pulselink-linux-${{ steps.version.outputs.version }}
        path: PulseLink-*.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: pulselink-linux-*/*.AppImage
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
