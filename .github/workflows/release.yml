name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux AppImage
    runs-on: ubuntu-22.04
    
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Get version
      id: version
      run: |
        VERSION=$(cat VERSION 2>/dev/null || echo "1.0.0")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
      
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 \
          python3-pip \
          python3-venv \
          python3-gi \
          python3-gi-cairo \
          gir1.2-gtk-4.0 \
          gir1.2-adw-1 \
          libgirepository1.0-dev \
          libcairo2-dev \
          pkg-config \
          libpulse-dev \
          libopus-dev \
          libportaudio2 \
          portaudio19-dev \
          fuse \
          libfuse2

    - name: Set up Python environment
      run: |
        python3 -m venv venv --system-site-packages
        source venv/bin/activate
        pip install --upgrade pip
        pip install pulsectl sounddevice numpy scipy qrcode Pillow netifaces
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        source venv/bin/activate
        cd Linux
        pyinstaller --onefile \
          --name pulselink \
          --add-data "style.css:." \
          --hidden-import=pulsectl \
          --hidden-import=sounddevice \
          --hidden-import=scipy.signal \
          --hidden-import=gi \
          --collect-all=gi \
          main.py

    - name: Download AppImage tools
      run: |
        wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
        chmod +x appimagetool-x86_64.AppImage
        ./appimagetool-x86_64.AppImage --appimage-extract
        mv squashfs-root appimagetool

    - name: Create AppDir structure
      run: |
        mkdir -p AppDir/usr/bin
        mkdir -p AppDir/usr/share/applications
        mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
        mkdir -p AppDir/usr/lib
        
        cp Linux/dist/pulselink AppDir/usr/bin/
        chmod +x AppDir/usr/bin/pulselink
        
        cat > AppDir/pulselink.desktop << 'EOF'
        [Desktop Entry]
        Type=Application
        Name=PulseLink
        Comment=Stream audio between Android and Linux
        Exec=pulselink
        Icon=pulselink
        Categories=AudioVideo;Audio;
        Terminal=false
        EOF
        cp AppDir/pulselink.desktop AppDir/usr/share/applications/
        
        cp Linux/Images/icons/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/pulselink.png
        cp AppDir/usr/share/icons/hicolor/256x256/apps/pulselink.png AppDir/pulselink.png
        
        cat > AppDir/AppRun << 'APPRUN'
        #!/bin/bash
        SELF=$(readlink -f "$0")
        HERE=${SELF%/*}
        export PATH="${HERE}/usr/bin:${PATH}"
        export LD_LIBRARY_PATH="${HERE}/usr/lib:${LD_LIBRARY_PATH}"
        exec "${HERE}/usr/bin/pulselink" "$@"
        APPRUN
        chmod +x AppDir/AppRun

    - name: Build AppImage
      run: |
        ARCH=x86_64 ./appimagetool/AppRun AppDir PulseLink-${{ steps.version.outputs.version }}-linux-x86_64.AppImage

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-appimage
        path: PulseLink-*.AppImage

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: build-linux
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build debug APK
      run: ./gradlew assembleDebug
      
    - name: Build release APK
      run: ./gradlew assembleRelease
      
    - name: Rename APKs with version
      run: |
        VERSION=${{ needs.build-linux.outputs.version }}
        mkdir -p output
        cp app/build/outputs/apk/debug/app-debug.apk output/PulseLink-${VERSION}-android-debug.apk
        # Handle both signed and unsigned release APKs
        if [ -f app/build/outputs/apk/release/app-release.apk ]; then
          cp app/build/outputs/apk/release/app-release.apk output/PulseLink-${VERSION}-android-release.apk
        elif [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
          cp app/build/outputs/apk/release/app-release-unsigned.apk output/PulseLink-${VERSION}-android-release.apk
        fi
        
    - name: Upload Android artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-apks
        path: output/*.apk

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-android]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: linux-appimage
        path: release
        
    - name: Download Android artifacts
      uses: actions/download-artifact@v4
      with:
        name: android-apks
        path: release
        
    - name: List release files
      run: |
        echo "Release files:"
        ls -la release/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: PulseLink v${{ needs.build-linux.outputs.version }}
        body: |
          # PulseLink v${{ needs.build-linux.outputs.version }}
          
          Stream audio between your Android phone and Linux computer over WiFi.
          
          ## Downloads
          
          | Platform | File | Description |
          |----------|------|-------------|
          | Android | `PulseLink-${{ needs.build-linux.outputs.version }}-android-release.apk` | Release build for Android |
          | Android | `PulseLink-${{ needs.build-linux.outputs.version }}-android-debug.apk` | Debug build for Android |
          | Linux | `PulseLink-${{ needs.build-linux.outputs.version }}-linux-x86_64.AppImage` | AppImage for Linux x86_64 |
          
          ## Installation
          
          ### Android
          1. Download the APK file
          2. Enable "Install from unknown sources" if prompted
          3. Install and open the app
          4. Grant microphone and camera permissions
          
          ### Linux
          1. Download the AppImage file
          2. Make it executable: `chmod +x PulseLink-*.AppImage`
          3. Run it: `./PulseLink-*.AppImage`
          
          ## Features
          - Stream audio from Android microphone to Linux speakers
          - Route local microphone to speakers on Linux
          - Low-latency UDP audio transmission
          - QR code scanning for easy connection setup
          - Force speaker output even with headphones connected
          
        files: release/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

