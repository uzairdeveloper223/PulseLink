<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="128" cy="128" r="120" fill="#2563eb" opacity="0.1"/>
  
  <!-- Outer Glow Circle -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.3"/>
  
  <!-- Main Circle Background -->
  <circle cx="128" cy="128" r="95" fill="url(#gradient1)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Connecting Line -->
  <line x1="78" y1="128" x2="178" y2="128" stroke="#ffffff" stroke-width="3" opacity="0.4" stroke-dasharray="5,5"/>
  
  <!-- Audio Waveform Bars (Pulse visualization) -->
  <!-- Left side -->
  <rect x="85" y="108" width="6" height="40" rx="3" fill="url(#waveGradient)"/>
  <rect x="95" y="98" width="6" height="60" rx="3" fill="url(#waveGradient)"/>
  <rect x="105" y="88" width="6" height="80" rx="3" fill="url(#waveGradient)"/>
  
  <!-- Center (tallest) -->
  <rect x="125" y="78" width="6" height="100" rx="3" fill="url(#waveGradient)"/>
  
  <!-- Right side -->
  <rect x="145" y="88" width="6" height="80" rx="3" fill="url(#waveGradient)"/>
  <rect x="155" y="98" width="6" height="60" rx="3" fill="url(#waveGradient)"/>
  <rect x="165" y="108" width="6" height="40" rx="3" fill="url(#waveGradient)"/>
  
  <!-- Microphone Icon (left device) -->
  <g transform="translate(70, 128)">
    <rect x="-4" y="-12" width="8" height="16" rx="4" fill="#ffffff" opacity="0.9"/>
    <path d="M -6 6 Q -6 10 0 10 Q 6 10 6 6" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.9"/>
    <line x1="0" y1="10" x2="0" y2="14" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  </g>
  
  <!-- Speaker Icon (right device) -->
  <g transform="translate(186, 128)">
    <path d="M -6 -6 L -2 -6 L 2 -10 L 2 10 L -2 6 L -6 6 Z" fill="#ffffff" opacity="0.9"/>
    <path d="M 4 -4 Q 8 0 4 4" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.9"/>
    <path d="M 6 -8 Q 12 0 6 8" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.9"/>
  </g>
  
  <!-- Subtle outer ring -->
  <circle cx="128" cy="128" r="95" fill="none" stroke="#1e40af" stroke-width="2" opacity="0.5"/>
</svg>